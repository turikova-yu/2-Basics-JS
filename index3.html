<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
    <script>
const numbers = [5, 3, 6, 2, 5, 1];
 
for(let i=0; i < numbers.length-1; i++){
 
    for(let j=i+1; j < numbers.length; j++){
 
        if(numbers[i] > numbers[j]){
 
            const temp = numbers[j];
            numbers[j] = numbers[i];
            numbers[i] = temp;
        }
    }
}
 
console.log("numbers:", numbers);
    </script>
</body>
</html>
